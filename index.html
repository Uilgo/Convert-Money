<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <!-- Font-Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->
    <script src="./scripts.js" type="text/javascript" defer></script>
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <img id="logo" src="./assets/img/logo.gif" alt="logo" />

    <main>
      <label for="">
        Converter <b>de</b>
        <select name="" id="currency-select-de">
          <option value="real">R$ Real</option>
          <option value="dolar">$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra Esterlina</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>

      <label for="">
        Converter <b>para</b>
        <select name="" id="currency-select">
          <option value="dolar">$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra Esterlina</option>
          <option value="bitcoin">₿ Bitcoin</option>
          <option value="real">R$ Real</option>
        </select>
      </label>

      <label for="">
        Valor
        <input id="input-currency" type="number" placeholder="R$ 10.000,00" />
      </label>

      <button id="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img
            id="currency-img-de"
            src="./assets/img/brasil.png"
            alt="logo-moeda-real"
          />
          <p class="currency" id="currency-de">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img id="arrow" src="./assets/img/arrow.png" alt="seta-para-baixo" />

        <div class="currency-box">
          <img
            id="currency-img-para"
            src="./assets/img/dolar.png"
            alt="logo-moeda-dolar"
          />
          <p class="currency" id="currency-para">Dólar Americano</p>
          <p class="currency-value">$0.00</p>
        </div>
      </section>
    </main>
  </body>
</html>
