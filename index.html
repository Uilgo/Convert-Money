<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <!--  -->
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <img id="logo" src="./assets/img/logo.gif" alt="logo-money" />

    <main>
      <label for="">
        Converter <b>de</b>
        <select id="currency-select-de">
          <option value="real">R$ Real brasileiro</option>
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra Esterlina</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>

      <label for="">
        Converter <b>para</b>
        <select id="currency-select">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra Esterlina</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>

      <label for="">
        Valor
        <input
          class="input-currency"
          type="number"
          placeholder="R$ 10.000,00"
          autofocus
        />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="box">
          <img
            src="./assets/img/brasil.svg"
            id="currency-img-de"
            alt="logo-moeda-a-converter"
          />
          <p class="currency" id="currency-name-de">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img id="arrow-img" src="./assets/img/Vector.svg" alt="seta" />

        <div class="box">
          <img
            src="./assets/img/usa.svg"
            id="currency-img"
            alt="logo-moeda-convertida"
          />
          <p class="currency" id="currency-name">Dólar Americano</p>
          <p class="currency-value">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
